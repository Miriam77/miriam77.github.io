<!DOCTYPE html>
<html>

<head>
    <title>Mim's Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">

</head>

<body>
    <span class='st_sharethis_hcount' displayText='ShareThis'></span>
    <span class='st_facebook_hcount' displayText='Facebook'></span>
    <span class='st__hcount' displayText=''></span>
    <div id="container">
        <div class="header">Mim's Tic Tac Toe</div>

        <div id="message"></div>
        <div id="board">
            <table border="20">
                <tr id="row1">
                    <td id=1 class="square x"></td>
                    <td id=2 class="square o"></td>
                    <td id=3 class="square"></td>
                </tr>
                <tr id="row2">
                    <td id=4 class="square"></td>
                    <td id=5 class="square"></td>
                    <td id=6 class="square"></td>
                </tr>
                <tr id="row3">
                    <td id=7 class="square"></td>
                    <td id=8 class="square"></td>
                    <td id=9 class="square"></td>
                </tr>
                </tr>
            </table>
        </div>
    </div>



   
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="tictactoe.js"></script>

</body>

</html>
